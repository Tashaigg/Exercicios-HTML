<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style media="screen">
      body{
        font-family: sans-serif;
      }
      div > p{
        display:none;
      }
      div:hover > p {
        display: block;
        color: white;
        background-color: red;
        width: 200px;
        text-align: center;
      }
      div:hover{
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
      Passe o mouse aqui
      <p>TEXTO ESCONDIDO</p>
    </div>
    <p>Fim do exemplo</p>
  </body>
</html>
